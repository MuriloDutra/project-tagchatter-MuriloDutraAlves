<!DOCTYPE html>
<html>
  <head>
    <title>TagChatter</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__logo">
        <img src="images/logo.png" />
      </div>
    </aside>

    <!--Conteudo principal-->
    <div id="content">
      <header class="header">
        <h1 class="header__title">#tagchatter</h1>

        <div class="header__parrots-count">
          <span class="header__title" id="parrots-counter">-</span>
        </div>
      </header>
      
      <div id="chatPanel"></div>

      <div id="user_message">
          <img  id="user_image" >
          <input id="box_message" type="text">
          <img id="submit_button" src="images/send_icon.svg">
      </div>
    </div>

    <!--Chamada do arquvivo o JS-->
    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
